<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <section class="mt-12">
            <h1 class="text-6xl text-center">Let's see your <span class="font-semibold text-orange-400">huge
                    money</span>!!!
            </h1>
            <div class=" mt-12 w-9/12 mx-auto ">

                <div class="grid grid-cols-3 gap-4 ">
                    <div class="bg-sky-400  p-10 rounded-lg">
                        <h4 class="text-2xl text-white">Deposit</h4>
                        <h2 class="text-4xl mb-3 text-white">$<span id="deposite-total">00</span></h2>

                    </div>
                    <div class="bg-green-400  p-10 rounded-lg">
                        <h4 class="text-2xl text-white">withdraw</h4>
                        <h2 class="text-4xl mb-3 text-white">$<span id="withdraw-total">00</span></h2>

                    </div>
                    <div class="bg-orange-400  p-10 rounded-lg">
                        <h4 class="text-2xl text-white">Balance</h4>
                        <h2 class="text-4xl mb-3 text-white">$<span id="balance-total">1240</span></h2>

                    </div>


                </div>
        </section>


        <section class="mt-12 w-9/12 mx-auto">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-purple-400  p-10 rounded-lg">
                    <h4 class="text-4xl text-white mb-5 font-semibold">Please Deposit</h4>

                    <input class="block mb-3 px-3 py-2 rounded-lg font-semibold w-9/12" type="email"
                        placeholder="$ How much you deposit" name="" id="deposit-field">
                    <button id="submit-btn"
                        class="bg-orange-600 hover:bg-sky-700 px-5 py-2 rounded-lg text-white font-bold">Submit</button>
                </div>


                <div class="bg-fuchsia-400  p-10 rounded-lg">
                    <h4 class="text-4xl text-white mb-5 font-semibold">Please Withdraw</h4>

                    <input class="block mb-3 px-3 py-2 rounded-lg font-semibold w-9/12" type="email"
                        placeholder="$ How much you deposit" name="" id="withdraw-field">
                    <button id="withdraw-btn"
                        class="bg-orange-600 hover:bg-sky-700 px-5 py-2 rounded-lg text-white font-bold">Submit</button>
                </div>


            </div>
        </section>
    </header>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
