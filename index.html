<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <section class="mt-12">
            <h1 class="text-6xl text-center">Welcome to <span class="font-semibold text-orange-400">Robin-Bank</span>!!!
            </h1>
            <div class="bg-sky-200 mt-12 w-9/12 mx-auto p-8">
                <h3 class="text-4xl font-semibold mb-5">Please Login</h3>
                <input class="block mb-3 px-3 py-2 rounded-lg font-semibold w-9/12" type="email"
                    placeholder="Please enter your email" name="" id="email-usear">
                <input class="block mb-3 px-3 py-2 rounded-lg font-semibold w-9/12" type="password" name=""
                    placeholder="Plase enter your password" id="password-usear">
                <button id="submit-btn" class="bg-orange-600 px-5 py-2 rounded-lg text-white font-bold">Submit</button>
            </div>

        </section>
    </header>
    <script src="js/index.js"></script>
</body>

</html>
